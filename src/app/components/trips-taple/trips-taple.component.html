@if(tripsData){
<div class="card p-shadow-2 mt-1">
  <p-table [value]="tripsData" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '70rem', }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-center align-items-center m-4">
        <h4 class="m-0">Trips</h4>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:10%; padding: 10px;">Country</th>
        <th style="width:25%">Image</th>
        <th style="width:25%">Price</th>
        <th style="width:20%">Booking Users</th>
        <th>Controllers</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tripsData>
      <tr>
        <td style="width:10%; padding: 10px;">{{tripsData.name}}</td>
        <td style="padding: 10px;"><img [src]="tripsData.imgUrl" [alt]="tripsData.name" width="100" height="100" class="p-shadow-4" /></td>
        <td>{{tripsData.price | currency:'USD'}}</td>
        <td>{{tripsData.bookingUsers}}</td>
        <td>
        <app-delete-button [id]="tripsData._id" [type]="'trip'" (confirm)="reloadData()"></app-delete-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-table>
</div>
}
@else {
  <div style="height: 90vh;" class="d-flex justify-content-center align-items-center">
  <app-spinner></app-spinner>
</div>
}
