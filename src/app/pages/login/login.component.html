
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="container mt-5  m-auto border border-1 rounded-4 p-4 " style="max-width: 700px;">
<p-toast></p-toast>
  <div class="form-group m-2 ">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="emailValid" class="text-danger">
      <div>Email is required</div>
    </div>
  </div>
  <div class="form-group m-2 ">
    <label for="email">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div *ngIf="passwordValid" class="text-danger">
      <div>password is required</div>
    </div>
  </div>
  @if(loading){
    <button type="submit" class="btn btn-primary px-4 m-2 "[disabled]="true">
      <div class="spinner-border" role="status">
        <span class="visually-hidden w-100">Loading...</span>
      </div>
    </button>
  }
  @else {
    <button type="submit" class="btn btn-primary px-4 m-2 " [disabled]="myForm.invalid">login</button>

  }
</form>
